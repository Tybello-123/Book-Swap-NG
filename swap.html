<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" integrity="sha512-Oy+sz5W86PK0ZIkawrG0iv7XwWhYecM3exvUtMKNJMekGFJtVAhibhRPTpmyTj8+lJCkmWfnpxKgT2OopquBHA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Book-Swap.Ng/Swap</title>
     
  <link rel="stylesheet" href="css/styles.css" />
  
</head>
<body>
  

  <div class="container-fluid" >
    <div class="row d-flex swap-form vh-100">

      <div class="col-md-6 p-0">
        <img class="img-fluid h-100 h-sm-50" src="img/pic-2.jpg" alt="swap-books"/>
     </div>
      <!-- <div class="col-md">
        <img class="img-fluid w-50" src="pic-2.jpg" alt="books"/>
      </div> -->
       
      <div class="col-md-6 p-0">
        <form class="border-2 text-light my-0 p-5">
          <h3 class="text-light text-center mb-3">Upload A Book</h3>
            <div class="mb-3">
              <label for="book-name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="book-name" aria-describedby="bookName">
            </div>
            <div class="mb-3">
              <label for="author-name" class="form-label">Author's name:</label>
              <input type="text" class="form-control" id="author-name" aria-describedby="authorName">
            </div>
            <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select class="form-select" id="category" aria-label="Default select example">
              <option selected>Pick a Book Category</option>
              <option value="1">Thriller and Mystery</option>
              <option value="2">Sci-Fiction</option>
              <option value="3">Classics and Literature</option>
              <option value="4">Business and Productivity</option>
              <option value="5">Comic Books</option>
              <option value="6">Romance</option>
            </select>
          </div>
    
          <div class="mb-3">
            <label for="cover-upload" class="form-label">File Upload:</label>
            <input type="file" class="form-control" id="cover-upload" aria-describedby="cover-upload">
          </div>
    
          <div class="mb-3">
            <label for="customRange2" class="form-label">Give A Rating(1-5):</label>
    <input type="range" class="form-range" min="0" max="5" id="customRange2">
            <button type="submit" class="btn modal-button text-center my-3">Submit</button>
          </div>
          </form>
       
      </div>
    </div>

    

  </div>
</body>
</html>
