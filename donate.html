<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" integrity="sha512-Oy+sz5W86PK0ZIkawrG0iv7XwWhYecM3exvUtMKNJMekGFJtVAhibhRPTpmyTj8+lJCkmWfnpxKgT2OopquBHA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Book-Swap.Ng/donate</title>
       
  <link rel="stylesheet" href="css/styles.css" />
</head>


<body class="donate-page vh-100">


      <div class="container-fluid">
        <div class="row d-flex vh-100 donate-body">
            <div class="col-lg-6 p-lg-0">
               <img class="img-fluid w-100" src="img/donate.jpg" alt="donate-pic"/>
            </div>
            <div class="col-lg-6 p-lg-5 p-3 donate-bg text-light text-lg-start text-center">
                <h2>Donate Your Books!</h2>
                <p>Send us a a quick message(e.g let it include why you want to donate and the pickup address)</p>
                <div class="form-floating text-dark">
                    <textarea class="form-control comment" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Comments</label>
                  </div>
                <button class="btn btn-light btn-md btn-primary my-3">Mail Us!</button>
            </div>
            <!-- Force next next colums -->
            <div class="w-100"></div>

            <div  class="col-lg-6 p-lg-5 p-3 donate-bg text-light text-lg-start text-center">
                <h2>Become a Sponsor!</h2>
                <p>Send us a a quick message</p>
                <div class="form-floating text-dark">
                    <textarea class="form-control comment" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Comments</label>
                  </div>
                <button class="btn btn-light btn-primary my-3">Mail us!</button>
            </div>
            <div class="col-lg-6 p-lg-0 column4">
                <img class="img-fluid d-none d-lg-block w-100 h-50 sponsor-pic" src="img/sponsor.jpg" alt="sponsor-pic"/>
             </div>
          
        </div>
    </div>

</body>
</html>
